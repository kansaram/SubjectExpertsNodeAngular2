<div>
        <header>
            <h3>
                <span class="glyphicon glyphicon-user"></span>
                {{ expert.firstName }} {{ expert.lastName }}
            </h3>
            <div *ngIf="expert._id">
                 <img src="images/{{expert.firstName}}.png" height="100px" width="100px"
                  onerror="this.onerror=null; src ='images/srisri.jpg'"
                   alt="Customer Image" />
            </div>
          </header>
        <br />
        <form (ngSubmit)="submit()" #expertsForm="ngForm" class="editForm" novalidate>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="expert.firstName" #firstName="ngModel" required>
            <div class="alert alert-danger" [hidden]="firstName.untouched || firstName.valid">First Name is required</div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="expert.lastName" #lastName="ngModel" required>
            <div class="alert alert-danger" [hidden]="lastName.untouched || lastName.valid">Last Name is required</div>
          </div>
          <div class="form-group">
            <label>Subject</label>
            <input type="text" class="form-control" name="subject" [(ngModel)]="expert.subject" #subject="ngModel" required>
                <div class="alert alert-danger" [hidden]="subject.untouched || subject.valid">Subject is required</div>
          </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" name="country" [(ngModel)]="expert.country" #country="ngModel" required>
            <div class="alert alert-danger" [hidden]="country.untouched || country.valid">Country is required</div>
        </div>
          
          <br />
      
          <div *ngIf="expert">
            <div class="alert alert-warning" *ngIf="expert._id && deleteMessageEnabled">
               Delete Expert?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
               <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
            </div>
            <button class="btn btn-danger" *ngIf="expert._id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;
      
            <div class="pull-right" *ngIf="!deleteMessageEnabled">
              <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
              <button type="submit" class="btn btn-success" [disabled]="!expertsForm.valid">{{ operationText }}</button>
            </div>
          </div>
          <br />
          <br />
          <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
      
        </form>
      </div>
